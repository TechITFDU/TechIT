    <main>
        <h1 class="text-center text-capitalize">Post a ticket</h1>
        <form id="submitTicket" name="submitTicket">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel">
            <p>Description:</p>
            <textarea for="submitTicket" id="description" name="description" rows="5" cols="150"></textarea>
            <br>
            <!-- <input name="submit" type="submit" class="alert-success" id="submit" formaction="NewTicket.php" value="Submit"> &nbsp; -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script>
                $(document).ready(function() {
                    $("button").click(function() {

                        var myEmail = document.getElementById("email").value;
                        var myTel = document.getElementById("tel").value;
                        var myDescription = document.getElementById("description").value;
                        if (myEmail == "" || myTel == "" || myDescription == "") {
                            alert("Please Fill out all fields")
                        } else {
                            $.post("NewTicket.php", {
                                    email: myEmail,
                                    tel: myTel,
                                    description: myDescription
                                },
                                function(data, status) {
                                    if (!alert(data + "\nStatus: " + status)) {
                                        window.location.reload();
                                    };
                                });
                        }
                    });
                });
            </script>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
